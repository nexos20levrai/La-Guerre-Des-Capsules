name: Create Draft Release with Godot Build

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  create-draft-release:
    name: Build and Create Draft Release
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Download Godot Engine
        run: |
          wget https://github.com/godotengine/godot-builds/releases/download/3.2.3-stable/Godot_v3.2.3-stable_x11.64.zip
          unzip Godot_v3.2.3-stable_x11.64.zip -d godot

      - name: Build the project
        run: |
          ./godot/Godot_v3.2.3-stable_x11.64 --export "Windows Desktop" build/Build.exe

      - name: Prepare Build.zip
        run: |
          mkdir -p Build
          mv build/Build.exe Build/
          zip -r Build.zip Build

      - name: Create draft release
        id: create_release
        uses: actions/create-release@v1
        with:
          tag_name: v${{ github.run_number }}
          release_name: "Draft Release v${{ github.run_number }}"
          draft: true
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload Build.zip to release
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./Build.zip
          asset_name: Build.zip
          asset_content_type: application/zip
